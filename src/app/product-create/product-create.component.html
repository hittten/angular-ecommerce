<div class="wrapper">
  <h1>Add new product</h1>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <p>
      <label for="name">name</label>
      <input type="text" id="name" formControlName="name" placeholder="Ej. product #20">
      <span *ngIf="getError('name') as message">
        <strong>{{message}}</strong>
      </span>
    </p>
    <p>
      <label for="price">price</label>
      <input type="number" id="price" formControlName="price">
      <span *ngIf="getError('price') as message">
        <strong>{{message}}</strong>
      </span>
    </p>
    <p>
      <label for="description">description</label>
      <textarea type="text" id="description" formControlName="description"></textarea>
      <span *ngIf="getError('description') as message">
        <strong>{{message}}</strong>
      </span>
    </p>
    <p>
      <label for="image">image</label>
      <input id="image" formControlName="image" type="file" (change)="fileChange($event)" required/>
      <span *ngIf="getError('image') as message">
        <strong>{{message}}</strong>
      </span>
    </p>
    <p>
      <button class="button" type="submit" [disabled]="!productForm.valid">Save</button>
    </p>
  </form>
